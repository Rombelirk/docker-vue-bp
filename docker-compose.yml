  nginx:
    image: nginx
    volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
        - ./dist:/usr/share/nginx/html:z
    ports:
      - "80:80"
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports: 
      - "27017:27017"  
